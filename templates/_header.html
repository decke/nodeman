<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config.get('title') }}</title>
    <link rel="stylesheet" href="/css/nodeman.min.css">
    {% for file in css %}
        <link rel="stylesheet" href="{{ file }}">
    {% endfor %}
  </head>

  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ config.get('title.url') }}">
            <img class="img" src="/images/logo.png" alt="logo" />
          </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/">Home</a>
            <a class="navbar-item" href="/map">Map</a>
            <a class="navbar-item" href="/locations">Locations</a>
          </div>
          {% if session.isAuthenticated() %}
            <div class="navbar-end">
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  <span class="icon icon-user" aria-hidden="true"></span>
                  <span>Account</span>
                </a>
                <div class="navbar-dropdown">
                  <a class="navbar-item" href="/user/home">My Locations</a> 
                  <hr class="navbar-divider">
                  <a class="navbar-item" href="/logout">Logout</a>
                </div>
              </div>
            </div>
          {% else %}
            <div class="buttons">
              <a class="button is-primary" href="/register">Register</a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
