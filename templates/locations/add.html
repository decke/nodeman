{% include('_header.html) %}

    <div class="container">

      <h1>Create new location</h1>

      {% for msg in flash.getMessage('error') %}
        <div class="alert alert-danger" role="alert"><strong>Sorry</strong> {{ msg }}</div>
      {% endfor %}

      <form action="/locations/add" method="post">
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <div class="form-group">
          <label for="name">Location name</label>
          <input type="text" id="name" name="name" class="form-control" aria-describedby="nameHelp" value="{{ data['name'] }}">
          <small id="nameHelp" class="form-text text-muted">
            Length from 3-50. Allowed characters only 0-9, A-Z, a-z.
          </small>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control" aria-describedby="addressHelp" placeholder="Lendkai 45, 8020 Graz" value="{{ data['address'] }}">
          <small id="addressHelp" class="form-text text-muted">
            Post address of the location. Format: Strasse Nr., PLZ Ort
          </small>
        </div>

        <div class="form-group">
          <div id="map"></div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>

{% include('_footer.html) %}
