{{ include('_header.html') }}

<div class="container">

  {% for msg in flash.getMessage('error') %}
    <div class="notification is-danger">
      <strong>Error</strong> {{ msg }}
    </div> 
  {% endfor %}

  {% for msg in flash.getMessage('success') %}
    <div class="notification is-success">
      <strong>Success</strong> {{ msg }}
    </div>
  {% endfor %}

  {% if not session.isAuthenticated() %}
    <div class="column is-6 is-offset-3">
      <div class="card">
        <div class="card-content">
          <p class="title is-2">Login</p>

          <form action="/login" method="post">
            <div class="field">
              <label class="label">EMail</label>
              <div class="control">
                <input type="text" name="email" class="input" value="{{ data['email'] }}">
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input type="password" name="password" class="input">
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Sign in</button>
              <a class="button is-link is-light" href="/passwordreset">Password lost?</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  {% endif %}
</div>

{% include('_footer.html') %}
